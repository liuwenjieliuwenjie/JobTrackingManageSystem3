<!DOCTYPE html>
<meta lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加学生</legend>
        </fieldset>

        <form class="layui-form" action="">
            <!--            班级-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px" >班级<span style="color: red">*</label>
                <div class="layui-input-block">
                    <input id="cno" type="text" name="cno" lay-verify="required" autocomplete="off" placeholder="请输入班级编号" class="layui-input">
                </div>
            </div>
            <!--            学号-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px"  >学号<span style="color: red">*</label>
                <div class="layui-input-block">
                    <input id="sno" type="number" name="sno" class="layui-input" lay-verify="required" placeholder="请输入学号">
                </div>
            </div>
            <!--            姓名-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px">姓名<span style="color: red">*</label>
                <div class="layui-input-block">
                    <input id="sname" type="text" name="sname" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                </div>
            </div>
            <!--            姓别-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px">姓别<span style="color: red">*</label>
                <div class="layui-input-block">
                    <input id="sex1" type="radio" name="sex" value="1" title="男" checked  >
                    <input id="sex2" type="radio" name="sex" value="2" title="女"  >
                </div>

            </div>
            <!--            出生日期-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px">出生日期<span style="color: red">*</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date2" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请选择毕业时间" readonly>
                </div>
            </div>
<!--                        籍贯-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px"  >籍贯<span style="color: red">*</label>
                <div class="layui-input-inline" style="width: 300px">
                    <select name="quiz1">
                        <option value="">请选择省</option>
                        <option value="浙江" selected="">浙江省</option>
                        <option value="你的工号">江西省</option>
                        <option value="你最喜欢的老师">福建省</option>
                    </select>
                </div>
                <label class="layui-form-label" style="width: 70px"  >&nbsp;<span style="width: 70px">&nbsp;</span></label>
                <span style="width: 70px">&nbsp;</span>
                <div class="layui-input-inline" style="width: 300px">
                    <select name="quiz2">
                        <option value="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波">宁波</option>
                        <option value="温州">温州</option>
                        <option value="台州">台州</option>
                        <option value="绍兴">绍兴</option>
                    </select>
                </div>
                <label class="layui-form-label" style="width: 70px"  >&nbsp;<span style="width: 70px">&nbsp;</span></label>
                <div class="layui-input-inline" style="width: 300px">
                    <select name="quiz3">
                        <option value="">请选择县/区</option>
                        <option value="西湖区">西湖区</option>
                        <option value="余杭区">余杭区</option>
                        <option value="拱墅区">临安市</option>
                    </select>
                </div>
            </div>



            <!--            QQ-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px">QQ<span style="color: red">*</label>
                <div class="layui-input-block">
                    <input id="qq" type="number" name="qq" lay-verify="required" autocomplete="off" placeholder="请输入QQ" class="layui-input">
                </div>
            </div>
            <!--            微信-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px">微信<span style="color: red">*</label>
                <div class="layui-input-block">
                    <input id="weChat" type="text" name="weChat" lay-verify="required" autocomplete="off" placeholder="请输入微信号" class="layui-input">
                </div>
            </div>
            <!--            联系方式-->
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 70px">联系方式<span style="color: red">*</label>
                <div class="layui-input-block">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入联系方式">
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 70px">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">创建学生信息</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
                </div>
            </div>

        </form>
    </div>
</div>


<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 11) {
                    return 'qq号格式错误';
                }
            }

            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
